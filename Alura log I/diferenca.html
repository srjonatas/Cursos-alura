<meta charset="UTF-8">

<script>

 function pulaLinha() {
 document.write("<br>");
 }
 
 function mostraTitulo(titulo) {
 document.write("<h1>" + titulo + "</h1>");
 pulaLinha();
 }
 
 function mostraParagrafo(paragrafo) {
 document.write("<p>" + paragrafo + "<p>");
 pulaLinha();
 }
 
 var minhaIdade = 17
 var idadeDoIrmao = 19
 
 mostraTitulo ("Nossa diferença de idade é");
 
 mostraParagrafo (minhaIdade - idadeDoIrmao + " anos");
 
 
 








</script>
