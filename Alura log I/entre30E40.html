<meta charset="UTF-8">

<script>

	function pulalinha() {
		document.write("<br>");
	}
	
	function mostra(texto) {
		document.write(texto);
		pulalinha();
	}
	
	var numero = 30 
	
	while (numero <= 40) {
	
		if (numero == 33) {
			numero = numero + 1
		}
		if (numero == 37){
			numero = numero + 1
		}
		
		mostra (numero)
	    numero = numero + 1;
	}
	
	mostra ("FIM");
	
	
	
	
	
	
	
	
	
</script>
