<script>

 function pulaLinha () {

 function mostra (texto) {

 function calculaImc(peso, altura) {
	var imc = peso / (altura * altura);
	return imc; 
 }
 
var nome = prompt("Qual é o seu nome?");
var pesoInformado = prompt(nome + ", qual é o seu peso");
var AlturaInfomada = prompt(nome + ", qual é a sua altura");
var imcJohn = calculaImc (pesoInformado, AlturaInfomada);
 
 
 mostra(nome + ", o seu IMC é " + Math.round(imcJohn));
 
 </script>
