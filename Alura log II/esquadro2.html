<canvas width="600" height="400"></canvas>

<script>
	var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
	
	function desenhaEsquadroMaior(xa, ya, xc, yc, cor) {
		
		pincel.fillStyle=cor;
		pincel.beginPath();
		pincel.moveTo(xa, ya);
		pincel.lineTo(xa, yc);
		pincel.lineTo(xc, yc);
		pincel.fill();
		
	}
	
	function desenhaEsquadroMenor (xa, ya, xc, yc, cor) {
	
			pincel.fillStyle= cor;
			pincel.beginPath();
			pincel.moveTo(xa, ya);
			pincel.lineTo(xa, yc);
			pincel.lineTo(xc, yc);
			pincel.fill();

	}
	
	desenhaEsquadroMaior (50,50,400,400,'black');
	
	desenhaEsquadroMenor (100,175,275,350,'red');









</script>
